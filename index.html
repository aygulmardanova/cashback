<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CashBack calculator</title>
</head>
<body>
<p>
    <label for="purchaseUsual">Сумма покупки в категории <i>Обычная покупка</i> (1%):</label>
    <br/>
    <input type="number" name="purchaseUsual" id="purchaseUsual">
</p>
<p>
    <label for="purchaseIncreased">Сумма покупки в категории <i>Повышенный кэшбэк</i> (5%):</label>
    <br/>
    <input type="number" name="purchaseIncreased" id="purchaseIncreased">
</p>
<p>
    <label for="purchaseSpecial">Сумма покупки в категории <i>Спецпредложение</i> (30%):</label>
    <br/>
    <input type="number" name="purchaseSpecial" id="purchaseSpecial">
</p>

<button id="cb-btn">
    Рассчитать кэшбэк
</button>

<p>За прошедший период вы заработали:
    <output id="cb">0</output>
    руб
</p>

<script src="js/app.js" type="module"></script>
</body>
</html>
